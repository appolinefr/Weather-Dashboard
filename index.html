<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-nav">
      <div class="container-fluid">
        <span class="navbar-brand text-white" href="#">Weather Dashboard</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav list-group" id="cityHistory"></ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100 custom-btn"
              />
            </div>
          </div>
        </form>
        <div class="container weather-info">
          <h1 id="city" class="text-capitalize">Paris</h1>
          <div class="row">
            <div class="col-6">
              <ul class="m-0 p-0">
                <li>
                  Date:
                  <span class="date" id="date"></span>
                </li>
                <li>
                  <span
                    class="description text-capitalize"
                    id="description"
                  ></span>
                </li>
                <li>
                  Humidity:
                  <span class="humidity text-capitalize" id="humidity"></span>
                  %| Wind: <span class="wind" id="wind"></span> km/h
                </li>
                <li>Uv Index: <span class="uvIndex" id="uvIndex"></span></li>
              </ul>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-right" />
                <strong class="temperature" id="temperature"></strong
                ><span class="units"
                  ><a href="" id="celsius-link" class="active">°C</a> |
                  <a href="" id="fahrenheit-link" class="passive">°F</a></span
                >
                <div class="float-right"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
