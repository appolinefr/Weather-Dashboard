<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <main>
      <div class="container my-5">
        <div class="row">
          <div class="col-12 col-md-3 col-xl-2 mr-3">
            <h1 class="text-info">Search for a city:</h1>
            <form>
              <div class="mb-3">
                <input
                  type="citySearch"
                  class="citySearch"
                  id="citySearchForm"
                />
              </div>
              <button type="submit" class="btn btn-secondary" id="searchBtn">
                Search
              </button>
            </form>
            <hr />
            <div class="list-group" id="cityHistory"></div>
          </div>
          <div class="col-12 col-md-8 col-xl-9" id="allWeather">
            <div class="row" id="containerMain">
              <div class="container-fluid" id="mainWeather">
                <h2 class="city mt-4 text-capitalize"></h2>
                <ul class="weather-list list-unstyled">
                  <li class="icon"></li>
                  <li class="temp m-1"></li>
                  <li class="humidity m-1"></li>
                  <li class="Wind m-1"></li>
                  <li class="uvIndex m-1"></li>
                </ul>
              </div>
            </div>
            <div class="container my-3 center">
              <div class="row text-center" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
