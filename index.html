<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid"></header>
    <main>
      <section class="container my-5">
        <div class="row">
          <div class="col-12 col-md-4 col-xl-3">
            <h1>Search for a city:</h1>
            <form>
              <div class="mb-3">
                <input
                  type="citySearch"
                  class="citySearch"
                  id="citySearchForm"
                />
              </div>
              <button type="submit" class="btn btn-secondary" id="searchBtn">
                Search
              </button>
            </form>
            <hr />
          </div>
          <div class="col-12 col-md-8 col-xl-9">
            <div class="row" id="containerMain">
              <div class="container-fluid" id="mainWeather">
                <h2 class="city mt-4"></h2>
                <ul class="weather-list list-unstyled">
                  <li class="icon"></li>
                  <li class="temp"></li>
                  <li class="humidity"></li>
                  <li class="Wind"></li>
                  <li class="uvIndex"></li>
                </ul>
              </div>
            </div>
            <div class="container mb-4"></div>
            <div class="row" id="forecast"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
